<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CDN 방식 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
        
        //DOM Tree가 모두 완료된 후 호출, ready내의 함수 안에서는 아직 만들지 않은 body태그 안에 태그에 접근할 수 있음
        $(document).ready(function(){

            // 가. $(selector).children() ==> 1차 필터링의 모든 자식 요소 반환 (자손 포함x)
            // 가. $(selector1).children(selector2) ==> 1차 필터링 후 selector2와 일치하는 자식 요소 반환 (자손 포함x)
            // $("div").children("span").css("color", "red");
            
            // ** 나. $(selector1).find(selector2) ==> 1차 필터링 후 selector2와 일치하는 자손 요소 반환 (자식 포함)
            // $("div").find("span").css("color", "red");
            
            // 다. $(selector1).parent() ==> 1차 필터링 후 모든 부모 요소 반환 (조상 포함x)
            // 다. $(selector1).parent(selelctor2) ==> 1차 필터링 후 selector2와 일치하는 부모 요소 반환 (조상 포함x)
            // $("p").parent().attr("id", "xyz");  // attr(속성명, 속성값) , elements로 확인
            
            // 라. $(selector1).parents() ==> 1차 필터링 후 모든 조상 요소 반환 (부모 포함)
            // 라. $(selector1).parents(selelctor2) ==> 1차 필터링 후 selector2와 일치하는 조상 요소 반환 (부모 포함)
            $("p").parent().attr("id", "xyz");

        });
    </script>

</head>
<body>
  <!-- # 3. 2차 필터링2 - 계층구조 -->
<div>
		<span>this is 1st p</span>
	</div>
	<div>
	  <p>
		<span>this is 2nd p</span>
	  </p>	
	</div>
	<div class="myClass">
		<span>this is 3rd p</span>
	</div>
</body>
</html>
